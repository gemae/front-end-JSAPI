<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
  </head>

<body>
<h1>Our Best Recipes!</h1>

<div class="main_cont"> 
  
  <section class="view_recipe">
    <label id="NoRecipe">Please Choose on the Recipe list to view</label>
    <h2 class="view_recipe_title"></h2>
    
    <figure> 
      <img class="view_recipe_img" src=""/>
      <figcaption class="cont_time">
        <p class="view_recipe_desc"></p>
        <div class="view_recipe_serving">
          <img src="icons/serv.png"/>
          <p class="serving_time">5</p>
        </div>
        <div class="view_recipe_time">
          <div class="prep_time_cont">
            <img src="icons/prep.png"/>
            <p class="prep_time">5</p>
          </div>
          <div class="cook_time_cont">
            <img src="icons/cook.png"/>
            <p class="cook_time">5</p>
          </div>
        </div>
      </figcaption>
    </figure>

    <div class="view_process">

      <div>
        <h5 class="process_header">Ingredients</h5>
        <ul class="ingredients">
          
        </ul>
      </div>

      <div>
        <h5 class="process_header">Procedure</h5>
        <ul class="procedure">
        
        </ul>
      </div>
      
    </div>

  </section>

  <section class="all_recipes">
    <h2>Recipes List</h2>
    <ul class="list_view">
        
    </ul>
  </section>
</div>

<script src="main.js"></script>
</body>
</html>
